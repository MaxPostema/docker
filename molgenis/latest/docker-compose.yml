version: "3.0"
services:
    app:
      build:
          context: ./app
          args:
              - MOLGENIS_VERSION=7.1.0-SNAPSHOT
      environment:
          - molgenis.home=/opt/molgenis/
          - db_user=molgenis
          - db_password=molgenis
          - db_uri=jdbc:postgresql://db/molgenis
          - admin.password=admin
          - elasticsearch.transport.addresses=elasticsearch:9300
          - opencpu.uri.host=opencpu
          - opencpu.uri.port=8004
          - python_script_executable=/usr/bin/python3
      ports:
        - "8081:8080"
      links:
        - db
        - elasticsearch
      volumes:
        - app-data:/opt/molgenis
      depends_on:
        - elasticsearch
    db:
      image: postgres:9.6-alpine
      environment:
          - POSTGRES_USER=molgenis
          - POSTGRES_PASSWORD=molgenis
          - POSTGRES_DB=molgenis
      expose:
        - "5432"
      volumes:
        - db-data:/var/lib/postgresql/data
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:5.4.1
        container_name: elasticsearch
        environment:
          - cluster.name=molgenis
          - bootstrap.memory_lock=true
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
          - xpack.security.enabled=false
        ulimits:
          memlock:
            soft: -1
            hard: -1
        volumes:
          - es-data:/usr/share/elasticsearch/data
        ports:
          - 9200:9200
          - 9300:9300
    opencpu:
        build:
          context: ./opencpu
        ports:
          - 8004:8004
volumes:
    db-data:
    app-data:
    es-data:
        driver: local

